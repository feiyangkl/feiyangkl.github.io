{{ define "main" }}
<div class="page-gallery">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}<div class="page-description">{{ . }}</div>{{ end }}
    </header>

    <div class="gallery-grid">
        {{ range .Pages }}
        <div class="gallery-item">
            <div class="gallery-card">
                {{ if .Params.image }}
                <img src="{{ .Site.BaseURL }}{{ .Params.image }}" alt="{{ .Title }}" loading="lazy" class="gallery-image">
                {{ end }}
                <div class="gallery-overlay">
                    <h3 class="gallery-title">{{ .Title }}</h3>
                    {{ with .Description }}<p class="gallery-desc">{{ . }}</p>{{ end }}
                    <span class="gallery-date">{{ .Date.Format "2006-01-02" }}</span>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>

<style>
.page-gallery {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 20px 0;
}

.gallery-item {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background: #f5f5f5;
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: translateY(-5px);
}

.gallery-card {
    position: relative;
    width: 100%;
    height: 100%;
}

.gallery-image {
    width: 100%;
    height: auto;
    min-height: 250px;
    max-height: 500px;
    object-fit: cover;
    display: block;
}

.gallery-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    color: white;
    padding: 20px;
    transition: opacity 0.3s ease;
}

.gallery-title {
    margin: 0;
    font-size: 1.2em;
    font-weight: 600;
}

.gallery-desc {
    margin: 8px 0;
    font-size: 0.9em;
    opacity: 0.8;
}

.gallery-date {
    font-size: 0.8em;
    opacity: 0.6;
}

/* 响应式布局 */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: 1fr;
    }
    
    .page-gallery {
        padding: 10px;
    }
    
    .gallery-image {
        min-height: 200px;
    }
}
</style>
{{ end }}
